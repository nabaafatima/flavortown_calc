<div class="calculator">
  <input type="text" id="display" readonly>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendToDisplay('/')">/</button>
    <button onclick="appendToDisplay('*')">*</button>
    <button onclick="calculate()">=</button>
    <!-- Add buttons for numbers 0-9, +, and - here -->
  </div>
</div>
